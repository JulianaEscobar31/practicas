<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex justify-content-center">
                <form action="" id="registro">
                    <h1 id="id" class="animacion">FORMULARIO </h1>  
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombres Completos: </label>
                        <input type="text" name="nombre" class="form-control">
                    </div>                  
                    <div class="mb-3">
                        <label for="Usuario" class="form-label">Usuario: </label>
                        <input type="text" name="usuario" class="form-control">  
                    </div>
                    <div class="mb-3">
                        <label for="Contraseña 1" class="form-label">Contraseña: </label>
                        <input type="password" password="contraseña" class="form-control" id="clave1">
                    </div>
                    <div class="mb-3">
                        <label for="Contraseña 2" class="form-label">Repita su contraseña: </label>
                        <input type="password" password="contraseña" class="form-control" id="clave2" required>
                    </div>  
                    <div class="cont">
                        <button onclick="verificarContraseñas()" type="button" class="btn btn-primary">Enviar</button>
                        <div id="msg"></div>
                         <div id="error" class="alert alert-danger ocultar" role="alert">
                            Las contraseñas no coinciden, vuelve a intentar !
                        </div>
                        <div id="ok" class="alert alert-success ocultar" role="alert">
                            Las contraseñas coinciden   
                          </div>                        
                    </div>                                                                    
                </form>                                                                                             
            </div>
        </div>
    </div>
    <script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
